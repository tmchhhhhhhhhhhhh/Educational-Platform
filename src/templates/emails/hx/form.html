{% if show_form %}

  {% if message != "" %}
    {{ message }}
    {% else %}
    <form 
      hx-post="/hx/login/"
      hx-target="this"
      hx-swap="outerHTML"
      method="POST"
      class="max-w-sm mx-auto bgÑƒ-white p-4 rounded-lg shadow"
    >
        {% csrf_token %}
        {{ form.as_p }}
        <button 
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg"
        >
            Login
        </button>

        {% if message %}
          <p class="mt-3 text-green-600 text-sm">{{ message }}</p>
        {% endif %}
    </form>
  {% endif %}

{% else %}
<div hx-get='/hx/logout/' hx-trigger="revealed"></div>
{% endif %}
